<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Jamaica Auto Spa</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script defer src="./scripts/auth.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="products.html">Services</a>
      <a href="about.html">About Us</a>
    </nav>

    <main>
      <section class="login-container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="trn">TRN (000-000-000):</label>
            <input
              type="text"
              id="trn"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="newPassword">New Password (min 8 characters):</label>
            <input type="password" id="newPassword" minlength="8" required />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input
              type="password"
              id="confirmPassword"
              minlength="8"
              required
            />
          </div>

          <div class="button-group">
            <button type="submit">Reset Password</button>
            <button type="reset">Cancel</button>
          </div>

          <p id="error-message" class="error-message"></p>

          <div class="links">
            <a href="login.html">Back to Login</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Jamaica Auto Spa. All Rights Reserved.</p>
    </footer>
  </body>
</html>
