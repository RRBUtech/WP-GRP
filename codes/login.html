<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jamaica Auto Spa</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script defer src="./scripts/auth.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="active">Login</a>
      <a href="products.html">Services</a>
      <a href="about.html">About Us</a>
    </nav>
    <!-- <header>
      <h2>Login Page</h2>
    </header> -->

    <main>
      <section class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="trn">TRN (000-000-000):</label>
          <input
            type="text"
            id="trn"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            required
          />

          <label for="password">Password:</label>
          <input type="password" id="password" required minlength="8" />

          <div class="button-group">
            <button type="submit">Login</button>
            <button type="reset">Cancel</button>
          </div>

          <p id="error-message" class="error-message"></p>

          <div class="links">
            <a href="register.html">New user? Register here</a>
            <a href="reset-password.html">Forgot password?</a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Jamaica Auto Spa. All Rights Reserved.</p>
    </footer>
  </body>
</html>
