<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice - Jamaica Auto Spa</title>
    <link rel="stylesheet" href="./styles/invoice.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <script defer src="./scripts/invoice.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="products.html" class="active">Services</a>
      <a href="about.html">About Us</a>
    </nav>
    <hr>
    <header>
      <h2>Invoice</h2>
    </header>
    <main>
      <section id="invoice-details">
        <h2>Order Summary</h2>
        <table id="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be dynamically added here -->
          </tbody>
        </table>

        <div id="charges-summary">
          <p><strong>Subtotal:</strong> $<span id="subtotal"></span></p>
          <p><strong>Tax (10%):</strong> $<span id="tax"></span></p>
          <p><strong>Discount (5%):</strong> -$<span id="discount"></span></p>
          <p><strong>Total:</strong> $<span id="total"></span></p>
        </div>

        <div class="invoice-buttons">
          <button id="printInvoice">Print Invoice</button>
          <button id="cancelOrder">Cancel Order</button>
          <button id="exit">Exit</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Jamaica Auto Spa. All Rights Reserved.</p>
    </footer>
  </body>
</html>
